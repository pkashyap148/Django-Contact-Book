{% extends 'base.html' %}
{% block title %}Contact Book{% endblock %}
{% block body %}

<h1 class="text-center"><a id='head' style="text-decoration: none;" href="/">My Contact Book</a></h1>

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center" id="main-box">
            <h4 id="head2">Enter Contact Details</h4>
            <form action="/" method="post">{% csrf_token %}
            <div class="mb-3">
                <input type="text" name="name" class="form-control" placeholder="Enter Name Here" required>
            </div>
            <div class="mb-3">
                <input type="number" name="number" class="form-control" placeholder="Enter Number Here" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
            <input id="btn" type="submit" class="form-control" value="Submit">
            </div>
            </form>
            {% if f %}
            <div class="alert alert-primary" role="alert">
                Contact Added SuccessFully !
            </div>
            {% elif not f %}
            <p></p>
            {% else %}
            <div class="alert alert-danger" role="alert">
                Error Occurred !
            </div>
            {% endif %}
            {% include 'nav.html' %}
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
