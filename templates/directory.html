{% extends 'base.html' %}

{% block title %}Directory{% endblock %}

{% block body %}
<h3 class="text-center" id="head2">Directory</h3>

<div class="container text-center">
<div class="row">
    <div class="col-md-3"></div>
<div class="col-md-6">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
      </tr>
    </thead>
    <tbody>
{% for i in obj %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.name}}</td>
        <td>{{i.number}}</td>
      </tr>
{% endfor %}
    </tbody>
  </table>
  <a href="/"><span  class="badge bg-secondary">Return</span></a>

  </div>
  <div class="col-md-3"></div>
  </div>
</div>


{% endblock %}
